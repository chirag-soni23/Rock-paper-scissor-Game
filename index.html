<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock,Paper and Scissor</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="game">Rock, Paper and Scissor Game 😍</h1>
        <div class="players">
          <div class="you">
            <h1>You</h1> 
            <input id="player" type="text" readonly placeholder="Your Choice" />
          </div>
          <div class="computer">
            <h1>Computer</h1>
            <input id="computer" type="text" readonly placeholder="Bot Choice" />
          </div>
        </div>
        <div class="result">
          <h1>Result:-</h1>
          <span class="result1"></span>
        </div>
        <div class="buttons">
          <button>Rock</button>
          <button>Paper</button>
          <button>Scissor</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
